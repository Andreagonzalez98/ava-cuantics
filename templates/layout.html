<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ava Cuántics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Ava Cuántics</a>
            <div>
                <a class="btn btn-outline-light me-2" href="/catalog">Cursos</a>
                {% if session['user_id'] %}
                    <a class="btn btn-outline-light me-2" href="/cart">Carrito</a>
                    <a class="btn btn-outline-light" href="/logout">Salir</a>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="/login">Ingresar</a>
                    <a class="btn btn-outline-light" href="/register">Registro</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
