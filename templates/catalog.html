{% extends 'layout.html' %}

{% block content %}
<h2>Cursos disponibles</h2>
<div class="row">
    {% for course in courses %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ course.title }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <p><strong>Precio:</strong> ${{ course.price }}</p>
                    <a href="/add_to_cart/{{ course.id }}" class="btn btn-success">Agregar al carrito</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
